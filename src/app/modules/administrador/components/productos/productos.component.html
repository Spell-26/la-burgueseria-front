<div class="container-section">
  <header class="header-module">
    <h1>Productos</h1>
  </header>
  <div class="actions-container">
    <div class="search-container">
      <input type="text" placeholder="Buscar producto..." [(ngModel)]="nombreBusqueda" (keyup)="buscarProductos()"> <!--   -->
    </div>
    <div class="btn-black">
      <button (click)="openModal()"> <!-- (click)="openDialog()" -->
        Nuevo Producto
      </button>
      <button routerLink="categoria">
        Categorías
      </button>
    </div>
  </div>
  <!-- Sección tabla de contenido -->
  <section class="component-main-content">
    <div class="cargando" *ngIf="productos.length == 0; else listaProductos ">
      <h2>No se han encontrado elementos para productos.</h2>
      <img src="assets/img/running-cat.gif" alt="">

    </div>

    <div class="paginacion" *ngIf="productos.length > 0">
      <img src="assets/icons/arrow-prev-small-svgrepo-com.svg" alt="anterior" *ngIf="!isFirst" (click)="previousPage()">
      <h3>Pagina {{pagina+1}}</h3>
      <img src="assets/icons/arrow-next-small-svgrepo-com.svg" alt="siguiente" *ngIf="!isLast" (click)="nextPage()">
    </div>
  </section>
</div>




<ng-template #listaProductos>
  <div class="contenedor-cards">
  <div class="card-productos" *ngFor="let producto of productos; let i = index">
    <div class="imagen-productos">
      <img [src]="producto.imagenUrl" alt="logo hamburguesa" (error)="onImageError(producto)">
      <div class="datos-producto">
        <span>{{producto.nombre}}</span>
        <span>{{producto.precio}}</span>
      </div>
    </div>

      <div class="btn-container">
        <div class="btn-editar">
          <button (click)="modalEditarProducto(producto)">Editar</button>
        </div>
        <div class="btn-eliminar">
          <button (click)="deleteProducto(producto.id)">Eliminar</button>
        </div>
    </div>
  </div>
  </div>
</ng-template>
