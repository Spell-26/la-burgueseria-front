<h2 mat-dialog-title>Pagar cuenta</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Selecciona un m√©todo de pago</mat-label>
      <mat-select formControlName="metodoPago">
        <mat-option *ngFor="let metodo of metodosPago" [value]="metodo">
          {{metodo}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onSubmit()" class="btn-actualizar-element">Aceptar</button>
</mat-dialog-actions>
