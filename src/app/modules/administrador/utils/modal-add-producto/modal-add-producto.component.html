<h2 mat-dialog-title>Añadir producto</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Selecciona un producto</mat-label>
      <mat-select formControlName="producto">
        <mat-option *ngFor="let producto of productos" [value]="producto">
          {{ producto.nombre }} ${{producto.precio}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="cantidad" placeholder="Cantidad">
    </mat-form-field>
    <!-- Puedes agregar otros elementos del formulario aquí -->
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onSubmit()" class="btn-actualizar-element">Aceptar</button>
  <button mat-button (click)="onNoClick()" class="btn-eliminar-element">Cancelar</button>
</mat-dialog-actions>
