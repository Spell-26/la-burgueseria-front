<div class="container-drag" [ngStyle]="{ 'background-color': colorFondo }" (mousedown)="startDrag($event)" (touchstart)="startDrag($event)">

  <div class="inner-container" #innerContainer>
    <span class="row-contenido-element">{{cuenta.mesa.numeroMesa}}</span>
    <span class="row-contenido-element">{{nombreEmpleado}}</span>
    <span class="row-contenido-element">{{cuenta.total.toLocaleString()}}</span>
    <span class="row-contenido-element">{{cuenta.abono.toLocaleString()}}</span>
    <span class="row-contenido-element">{{(cuenta.total - cuenta.abono).toLocaleString()}}</span>
    <span class="row-contenido-element" ngClass="estado{{cuenta.estadoCuenta.id}}">{{cuenta.estadoCuenta.nombre}}</span>
    <span class="row-contenido-element">{{ cuenta.fecha.toLocaleString()}}</span>
  </div>
  <div class="background-text">TEXTO DE FONDO AQUI</div>
</div>
